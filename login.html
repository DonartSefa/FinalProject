    <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="form">

             <span>@</span>

        <br />
        <p>New here? <a href="register.html">Register</a></p>
        
      </div>

</html>
