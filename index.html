<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="header">
        <div class="container">
            <div class="header">
                <div class="first-piece">
                    <div class="logo">
                        <img id="logo" src="img/catch.png" alt="">
                    </div>
                    <input type="text" id="searchbar" placeholder="What are you looking for?">
                    <div class="items">
                        <img class="acc" src="img/acc.png" alt="">
                        <img class="acc" src="img/cart.png" alt="">
                    </div>
                </div>

                <div id="white-line"></div>
                <div class="PAGES">
                    <div class="categories">
                        <a href="">HOME</a>
                        <a href="">SHOP</a>
                        <a href="">STORES</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="main">
        <div class="container2">
            <div class="slideshow-container">
                <div class="mySlides fade">

                    <img src="img/img1.png" style="width: 100%" />
                </div>

                <div class="mySlides fade">

                    <img src="img/img2.png" style="width: 100%" />
                </div>

                <div class="mySlides fade">

                    <img src="img/img3.png" style="width: 100%" />
                </div>
                <div class="mySlides fade">
                    <img src="img/img4.png" style="width: 100%" />
                </div>
                <div class="mySlides fade">
                    <img src="img/img5.png" style="width: 100%" />
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br />

            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>
    </section>




    <section id="footer">
        <div class="container">

        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
